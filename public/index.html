<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>

    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
           <h1 class="user-info__name"></h1> <!--Jaques Causteau -->
           <p class="user-info__job"></p> <!--Sailor, Researcher -->
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    
    <div class="places-list root__section">

    </div>
    
    <template class="template new-card">
      <div class="popup new-card">
        <div class="popup__content">
          <img src="./images/close.svg" alt="X" class="popup__close ">
          <h3 class="popup__title">Новое место</h3>
          <form class="popup__form" name="new-card" novalidate>
              <div class="popup__block">
                <input type="text" name="name" class="popup__input name" placeholder="Название">
                <p class="popup__error-message "></p>
              </div>  
              <div class="popup__block">
                <input type="URL" name="url" class="popup__input url" placeholder="Ссылка">
                <p class="popup__error-message "></p>
              </div>  
              <button class="button popup__button">+</button>
          </form>
        </div>
      </div>
    </template>
  
    <template class="template author-details">
      <div class="popup author-details">
        <div class="popup__content">
          <img src="./images/close.svg" alt="X" class="popup__close">
          <h3 class="popup__title">Редактировать профиль</h3>
          <form class="popup__form " name="author-details" novalidate>
            <div class="popup__block">
              <input type="text" name="author-name" class="popup__input author-name" placeholder="Имя">
              <p class="popup__error-message "></p>
            </div>   
            <div class="popup__block">
              <input type="text" name="job" class="popup__input job" placeholder="О себе">
              <p class="popup__error-message "></p>
            </div>  
            <button class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </template>

    <template class="template new-avatar">
      <div class="popup new-avatar">
        <div class="popup__content">
          <img src="./images/close.svg" alt="X" class="popup__close ">
          <h3 class="popup__title">Обновить аватар</h3>
          <form class="popup__form" name="new-avatar" novalidate>
              <div class="popup__block">
                <input type="URL" name="url" class="popup__input url" placeholder="Ссылка">
                <p class="popup__error-message "></p>
              </div>  
              <button class="button popup__button">Сохранить</button>
          </form>
        </div>
      </div>
    </template>

    <template class="template bigphoto">
    <div class="popup img">
      <div class="popup__bigphoto">
        <img src="./images/close.svg" alt="X" class="popup__close">
        <img src="#" alt="Большое фото" class="image">
      </div>
    </div>
    </template>

    <template class="template card">
    <div class="place-card">
      <div class="place-card__image" style="background-image: url()">
        <button class="place-card__delete-icon"></button>
      </div>
      <div class="place-card__description">
        <h3 class="place-card__name" ></h3>
        <div class="place-card__like-block">
          <button class="place-card__like-icon"></button>
          <p class="place-card__like-count"></p>
        </div>
      </div>
    </div>
  </template>
 
  </div>
<script src="main.84e821511ffb7b0e12ac.js"></script></body>
</html>
